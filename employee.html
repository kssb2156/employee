<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเบิกเงิน</title>
    <link rel="stylesheet" href="employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <i class="fas fa-wallet logo-icon"></i>
            <div class="header-text">
                <h1 class="main-title">เบิกเงินพนักงาน</h1>
                <p class="payroll-date" id="payroll-date"></p>
            </div>
            <button id="logout-btn" onclick="logout()" class="logout-btn" style="display:none;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div id="message-container"></div>
        
        <main>
            <section id="login-screen" class="screen active">
                <div class="card">
                    <h2>เข้าสู่ระบบ</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="employee-id" name="employeeId" placeholder="รหัสพนักงาน" required>
                            <input type="tel" id="employee-phone" name="employeePhone" placeholder="เบอร์โทรศัพท์" required>
                            <button type="submit" id="login-btn">เข้าสู่ระบบ</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="claim-screen" class="screen">
                <div class="card">
                    <h2 id="welcome-message"></h2>
                    <p id="status-message" class="status-message"></p>
                    
                    <div id="claim-form">
                        <div class="form-group">
                            <label for="claim-amount">จำนวนเงิน (บาท)</label>
                            <input type="number" id="claim-amount" min="1" required>
                            <button id="submit-btn" onclick="submitClaim()">ส่งคำขอ</button>
                        </div>
                    </div>

                    <div id="claim-info" style="display:none;">
                        <h3>สถานะการเบิกเงิน</h3>
                        <div class="info-box">
                            <p><strong>สถานะ:</strong> <span id="current-status"></span></p>
                            <p><strong>ยอดเงินที่เบิก:</strong> <span id="current-amount"></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="employee.js"></script>
</body>
</html>
